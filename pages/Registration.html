<html>
<head>
    <meta content="text/html; charset=utf-8" http-equiv="content-type">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DKFAI Registration</title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <!-- Optional Bootstrap theme -->
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
</head>
<body>
<div class="col-xs-12" style="padding-left: 0px;">
    <h3 class="col-xs-offset-2 col-sm-offset-2 col-lg-offset-1">
        DKFAI-Registration
    </h3>
</div>
<div class="ncontainer" style="padding-right: 15px;">
    <form class="form-horizontal" style="margin-right: 0;">
        <!--div class="form-group"-->
        <label for="lastname" class="control-label col-xs-4 col-sm-2 col-md-2 col-lg-1">
            Nachname:
        </label>
        <div class="col-xs-8 col-sm-4 col-md-4 col-lg-2">
            <div class=" form-group input-group">
                <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                <input class="form-control" id="lastname" placeholder="Nachname" required>
            </div>
        </div>
        <!--/div-->
        <label for="firstname" class="control-label col-xs-4 col-sm-2 col-md-2 col-lg-1">
            Vorname:
        </label>
        <div class="col-xs-8 col-sm-4 col-md-4 col-lg-2">
            <div class=" form-group input-group">
                <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                <input class="form-control" id="firstname" placeholder="Vorname" required>
            </div>
        </div>
        <label for="phone" class="control-label col-xs-4 col-sm-2 col-md-2 col-lg-1">
            Telefon:
        </label>
        <div class="col-xs-8 col-sm-4 col-md-4 col-lg-2">
            <div class=" form-group input-group">
                <span class="input-group-addon"><span class="glyphicon glyphicon-phone"></span></span>
                <input type="tel" class="form-control" id="phone" placeholder="0550550005" required>
            </div>
        </div>
        <label for="email" class="control-label col-xs-4 col-sm-2 col-md-2 col-lg-1">
            Email:
        </label>
        <div class="col-xs-8 col-sm-4 col-md-4 col-lg-2">
            <div class=" form-group input-group">
                <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></span>
                <input type="email" class="form-control" id="email" placeholder="du@mail.ru"></div>
        </div>
        <label for="home" class="control-label col-xs-4 col-sm-2 col-md-2 col-lg-1">
            Wohnort:
        </label>
        <div class="col-xs-8 col-sm-4 col-md-4 col-lg-2">
            <div class=" form-group input-group">
                <span class="input-group-addon"><span class="glyphicon glyphicon-home"></span></span>
                <input type="text" class="form-control" id="home" placeholder="Bishkek" required>
            </div>
        </div>
        <label for="district" class="control-label col-xs-4 col-sm-2 col-md-2 col-lg-1">
            Oblast:
        </label>
        <div class="col-xs-8 col-sm-4 col-md-4 col-lg-2">
            <div class=" form-group input-group">
                <span class="input-group-addon"><span class="glyphicon glyphicon-tent"></span></span>
                <select class="form-control" id="district">
                    <option>Chui</option>
                    <option>Issyk-Kul</option>
                    <option>Talas</option>
                </select>
            </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" style="padding: 0px;">
            <label for="ort" class="control-label col-xs-4 col-sm-2 col-md-2 col-lg-1">
                ORT:
            </label>
            <div class="col-xs-6 col-sm-2 col-md-2 col-lg-2">
                <div class=" form-group input-group">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-education"></span></span>
                    <input type="number" class="form-control" id="ort" min="100" step="1" value="99" max="250">
                </div>
            </div>
            <label for="ort-math" class="control-label col-xs-4 col-xs-offset-0
                    col-sm-2 col-sm-offset-2 col-md-2 col-lg-offset-0  col-lg-1">
                ORT Mathe:
            </label>
            <div class="col-xs-6 col-sm-2 col-lg-2">
                <div class=" form-group input-group">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-education"></span></span>
                    <input type="number" class="form-control" id="ort-math" min="0" step="1" value="0" max="100">
                </div>
            </div>
            <label for="ort-phys" class="control-label col-xs-4 col-xs-offset-0
                    col-sm-2 col-sm-offset-6 col-md-2 col-md-offset-6 col-lg-offset-0 col-lg-1">
                ORT Physik:
            </label>
            <div class="col-xs-6 col-sm-2 col-lg-2">
                <div class=" form-group input-group">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-education"></span></span>
                    <input type="number" class="form-control" id="ort-phys" min="0" step="1" value="0" max="100">
                </div>
            </div>
        </div>
        <div class="col-xs-8 col-xs-offset-4 col-sm-3 col-sm-offset-2 col-md-offset-2 col-lg-offset-1">
            <button type="reset" class="btn btn-default">Reset</button>
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
<script src="/js/jquery-3.1.1.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
</body>
</html>
